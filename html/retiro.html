<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME BANK - Retiro</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/retiro.css">
</head>

<body>
    <header>
        <div class="contenedor">
            <nav>
                <div class="logo-section">
                    <div class="logo">ACME BANK</div>
                </div>

                <button class="menu-toggle" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <div class="nav-menu" id="navMenu">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="resumen-trans.html">Resumen</a>
                    <a href="consignacion.html">Cons Electrónica</a>
                    <a href="#" class="active">Retiro</a>
                    <a href="../html/extracto.html">Extracto</a>
                    <a href="../html/certificado.html">Certificado</a>
                </div>

                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">--</div>
                    <div class="user-details">
                        <h3 id="userName">Usuario</h3>
                        <p id="userEmail">fecha de creación</p>
                    </div>
                    <button class="logout-btn" onclick="logout()">Salir</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <section class="dashboard-titulo">
                <h1>Retiro de Dinero</h1>
                <p>Completa el formulario para retirar dinero de tu cuenta</p>
            </section>

            <section class="card">
                <h3>Datos de la Cuenta</h3>
                <p><strong>Número de Cuenta:</strong> <span id="numeroCuenta">---</span></p>
                <p><strong>Nombre del Titular:</strong> <span id="nombreTitular">---</span></p>
            </section>

            <section class="card">
                <h3>Formulario de Retiro</h3>
                <form id="formRetiro">
                    <div class="form-group">
                        <label for="monto">Valor a retirar:</label>
                        <input type="number" id="monto" min="1" required>
                    </div>
                    <button type="submit" class="btn-retiro">Realizar Retiro</button>
                </form>
                <p id="mensaje" class="mensaje"></p>
            </section>
        </div>
    </main>

    <script src="../db/conexion_db.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/retiro.js"></script>
</body>

</html>
