<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../css/formulario-registro.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  
</head>
<body>
  <h1>Crear Cuenta</h1>
  <form id="registerForm">
    <label>Tipo de Identificación:</label>
    <select id="tipoId" required>
      <option value="">Seleccione</option>
      <option value="TI">TI</option>
      <option value="CC">CC</option>
      <option value="PPT">PPT</option>
    </select>

    <label>Número de Identificación:</label>
    <input type="number" id="numeroId" minlength="8" maxlength="14" required>

    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Segundo Nombre:</label>
    <input type="text" id="segundoNombre">

    <label>Apellidos:</label>
    <input type="text" id="apellidos" required>

    <label>Género:</label>
    <select id="genero" required>
      <option value="">Seleccione</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>

    <label>Teléfono:</label>
    <input type="tel" id="telefono" required>

    <label>Correo Electrónico:</label>
    <input type="email" id="correo" required>

    <label>Dirección:</label>
    <input type="text" id="direccion" required>

    <label>Ciudad de residencia:</label>
    <select id="ciudad" required>
      <option value="">Seleccione</option>
      <option value="Bogotá">Bogotá</option>
      <option value="Medellín">Medellín</option>
      <option value="Bucaramanga">Cali</option>
      <option value="Otra">Otra</option>
    </select>

    <label>Contraseña:</label>
    <input type="password" id="contrasena" required>

    <button type="submit">Registrar</button>
  </form>

  <script src="../db/conexion_db.js"></script>
  <script src="../js/formulario-registro.js"></script>
</body>
</html>
